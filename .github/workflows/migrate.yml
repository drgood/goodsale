name: Run DB Migrations

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Print SQL without applying (drizzle-kit --print)'
        required: false
        default: 'false'

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        if: ${{ inputs.dry_run == 'false' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm db:migrate

      - name: Print SQL (dry run)
        if: ${{ inputs.dry_run == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx drizzle-kit migrate --print
