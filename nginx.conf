server {
    listen 80;
    server_name goodsale.online www.goodsale.online;

    # Redirect all HTTP to canonical HTTPS apex
    return 301 https://goodsale.online$request_uri;
}

# Redirect HTTPS www to canonical apex (requires cert with both SANs)
server {
    listen 443 ssl http2;
    server_name www.goodsale.online;

    ssl_certificate /etc/letsencrypt/live/goodsale.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goodsale.online/privkey.pem;

    return 301 https://goodsale.online$request_uri;
}

server {
    listen 443 ssl http2;
    server_name goodsale.online;

    # SSL Certificate paths (Let's Encrypt via certbot -d goodsale.online -d www.goodsale.online)
    ssl_certificate /etc/letsencrypt/live/goodsale.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goodsale.online/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Public files
    location /images {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }
}
