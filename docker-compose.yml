services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: goodsale-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: goodsale
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: goodsale
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodsale"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GoodSale Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goodsale-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://goodsale:${DB_PASSWORD:-changeme}@postgres:5432/goodsale
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_BASE_DOMAIN: ${NEXT_PUBLIC_BASE_DOMAIN:-goodsale.online}
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').connect(3000,'localhost').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - ./public:/app/public:Z

volumes:
  postgres_data:
